name: Build & Push ROS2 Docker Image to GHCR

on:
  push:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: my_ros2_jazzy
      TAG: latest
      GHCR_USERNAME: ${{ github.actor }}
      GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        username: ${{ env.GHCR_USERNAME }}
        password: ${{ env.GHCR_TOKEN }}
        registry: ghcr.io

    - name: Build & push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
        cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
        cache-to: type=inline
